dependencies:
  sshkey:
    - test
  gem:
    - rerun
    - bundle
  apk:
    - less
  apt:
    - less
    - libssh2-1-dev
  custom:
    - shards install
    - bundle config --local path vendor/bundle
    - bundle
    - true
    - echo "Initializing the cloud..."
  dir:
    - dirsftw
forwards:
  ftw: dirsftw
actions:
  run: crystal run ops.cr --
  debug: OPS_DEBUG_OUTPUT=true crystal run -d --error-trace ops.cr --
  run-watch:
    command: rerun --no-notify -qb -p 'src/**/*.{cr,yml,json}' -- ops run
    alias: rw
  test: crystal spec
  test-watch:
    command: rerun --no-notify -qb -p 'src/**/*.{cr,yml,json}' -- ops test
    alias: tw
  test-e2e:
    command: ops build && bundle exec rspec
    alias: e2e
  test-e2e-watch:
    command: rerun --no-notify -qb -p '**/*.{cr,rb,yml,json}' -- ops e2e
    alias: ew
  build: crystal build ops.cr -o bin/ops
  build-mac-arm64: ops build --cross-compile --target arm64-apple-darwin22.4.0
  build-mac-amd64: ops build --cross-compile --target x86_64-apple-darwin22.4.0
  build-linux-amd64: ops build --cross-compile --target x86_64-pc-linux-gnu
  get-build-target: "${LLVM_CONFIG:-llvm-config} --host-target"
  install:
    command: |-
      echo 1>&2 "Installing 'ops' into '$INSTALL_DIR'..."
      ops build && cp bin/ops "$INSTALL_DIR"
    alias: bi
options:
  environment:
    INSTALL_DIR: "$HOME/bin/"
