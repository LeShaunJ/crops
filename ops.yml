dependencies:
  gem:
    - rerun
  apk:
    - less
  apt:
    - less
  brew:
    - openssl@1.1
  cask:
    - meld
  custom:
    - true
    - echo "Initializing the cloud..."
  dir:
    - dirsftw
  pip:
    - ansible
actions:
  run: crystal run ops.cr --
  run-debug: crystal run -d --error-trace ops.cr --
  run-watch:
    command: rerun -qbx -p '**/*.cr' -- ops run
    alias: rw
  test: crystal spec
  test-watch:
    command: rerun -qbx -p '**/*.cr' -- ops test
    alias: tw
  sayhi:
    command: echo 'Hello, world!'
    alias: hi
